<form method="POST" action="/result">{%csrf_token%}

      <div class="col-md-2"> <label class="text-light pt-2 pl-2">Input Portal Url</label></div>
      <div class="col-md-8"><input type="text" class="form-control" name="name"  placeholder="please enter the url" title="Name should contain only letters upto 100" required></div>
      <div class="col-md-2"> <button type="submit" class="btn btn-outline-warning">submit</button></div>
    </div>
  </div>
 
  </form >

        <th scope="col" class="text-primary">Name</th>
        <th scope="col" class="text-primary">Values</th>
      </tr>
    </thead>

      {% for x,y  in names %}

        <td>{{ x }}</td>
        <td>{{ y }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
